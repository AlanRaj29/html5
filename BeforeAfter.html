<html>
  <head>
    <style>
      p::before {
        display: inline-block;
        content: "";
        height: 50px;
        width: 50px;
        background-color: aqua;
      }

      p::after {
        content: "";
        display: inline-block;
        height: 50px;
        width: 50px;
        background-color: rgb(0, 255, 0);
      }
    </style>
  </head>
  <body>
    <p>Lion</p>
  </body>
</html>
