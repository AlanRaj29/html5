<html>
  <head>
    <title>combinatorSelector</title>
    <style>
      div ~ p {
        color: blue;
      }

      section > .para {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <p>hi</p>
    <p>hi</p>
    <div>
      <p>inside div</p>
      <section>
        <p>nested inside</p>
      </section>
    </div>

    <section>
      <p class="para">nested inside</p>

      <p>cjkhg</p>

      <div>
        <p class="para">nested inside</p>
      </div>
      <p class="para">nested inside</p>
    </section>

    <section>
      <p class="para">nested inside</p>
      <p>cjkhg</p>
    </section>
    <section>
      <p class="para">nested inside</p>
      <p>cjkhg</p>
    </section>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <h1>hi</h1>
    <p>hello</p>
  </body>
</html>
